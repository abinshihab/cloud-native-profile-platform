name: Deploy Cloud-Native Profile Platform

on:
  push:
    branches:
      - main

# Required for OIDC
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1️⃣ Checkout repository
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # 2️⃣ Clear any old AWS credentials
      # (Defensive cleanup)
      # -------------------------
      - name: Clear legacy AWS credentials
        run: |
          unset AWS_ACCESS_KEY_ID
          unset AWS_SECRET_ACCESS_KEY
          unset AWS_SESSION_TOKEN

      # -------------------------
      # 3️⃣ Configure AWS using OIDC
      # -------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # -------------------------
      # 4️⃣ Setup Terraform CLI
      # -------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # -------------------------
      # 5️⃣ Terraform Init
      # -------------------------
      - name: Terraform Init
        run: |
          cd infra
          terraform init -reconfigure

      # -------------------------
      # 6️⃣ Terraform Apply (Infrastructure)
      # -------------------------
      - name: Terraform Apply
        run: |
          cd infra
          terraform apply -auto-approve

      # -------------------------
      # 7️⃣ Deploy frontend to S3
      # -------------------------
      - name: Deploy frontend to S3
        run: |
          aws s3 sync frontend/ s3://www.awsbenshehab.net --delete

      # -------------------------
      # 8️⃣ Invalidate CloudFront cache
      # -------------------------
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E3E9MYUT3LC84K \
            --paths "/*"
